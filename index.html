<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jakes Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Jakes Pizza Parlor!</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form id="pizzaForm" action="index.html" method="post">
            <div class="card">
              <div class="card-header">
                <h2>Size:</h2>
              </div>
              <div class="card-body">
                <input type="radio" name="pSize" value="small" checked>Small<br>
                <input type="radio" name="pSize" value="medium">Medium<br>
                <input type="radio" name="pSize" value="large">Large<br>
                <input type="radio" name="pSize" value="Extra Large">X-Large<br>
              </div>
            </div>
            <br>

            <div class="card">
              <div class="card-header">
                <h2>Toppings:</h2>
              </div>
              <div class="card-body">
                <label for="cheese">Cheese</label>
                <input type="checkbox" name="toppings" value="cheese"><br>
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" name="toppings" value="pepperoni"> <br>
                <label for="pineapple">Pineapple</label>
                <input type="checkbox" name="toppings" value="pineapple"><br>
                <label for="sausage">Sausage</label>
                <input type="checkbox" name="toppings" value="sausage"><br>
                <label for="sausage">Chicken</label>
                <input type="checkbox" name="toppings" value="chicken"><br>
                <label for="sausage">Mushrooms</label>
                <input type="checkbox" name="toppings" value="mushrooms"><br>
                <label for="sausage">Olives</label>
                <input type="checkbox" name="toppings" value="olives"><br>
                <label for="sausage">Jalapeños</label>
                <input type="checkbox" name="toppings" value="jalapeños"><br>
              </div>
              <button type="submit" name="button" class="btn btn-warning">Make your pizza!</button>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <div class="hidden">
            <div class="card">
              <div class="card-header">
                <h3>Confirmation:</h3>
              </div>
              <div class="card-body">
                <p>Your oder has been Confirmed! One <span class = "sizeConf"></span> <span class="toppingCount"></span>  topping pizza will cost $<span class = "totalCost"></span>.  Thank you for shopping at Jakes Pizza Parlor!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

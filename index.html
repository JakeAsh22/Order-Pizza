<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jakes Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Jakes Pizza Parlor!</h1>
      </div>
      <form id="pizzaForm" action="index.html" method="post">
        <h2>Size:</h2>

        <input type="radio" name="pSize" value="small" checked>Small<br>
        <input type="radio" name="pSize" value="medium">Medium<br>
        <input type="radio" name="pSize" value="large">Large<br>
        <input type="radio" name="pSize" value="xl">X-Large<br>

        <h2>Toppings:</h2>
        <label for="cheese">Cheese</label>
        <input type="checkbox" name="toppings" value="cheese"><br>
        <label for="pep">Pepperoni</label>
        <input type="checkbox" name="toppings" value="pepperoni"> <br>
        <label for="pineapple">Pineapple</label>
        <input type="checkbox" name="toppings" value="pineapple"><br>
        <label for="sausage">Sausage</label>
        <input type="checkbox" name="toppings" value="sausage"><br>
        <button type="submit" name="button" class="btn btn-info">Create!</button>
      </form>
    </div>
  </body>
</html>
